<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ****CDNJS LIBRARY**** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ****INDEX CSS**** -->
  <link rel="stylesheet" href="./css/index.css">
  <title>Todo-List</title>
</head>

<body>
  <div class="container">
    <form class="form" id="form" action="#">
      <h2 class="form__title">Todo-List</h2>
      <label for="username" class="form-label">
        UserName
        <input placeholder="UserName" maxlength="18" class="form-label__input username" id="username" type="text">
      </label>
      <label for="lastname" class="form-label">
        lastName
        <input placeholder="lastName" maxlength="18" class="form-label__input lastname" id="lastname" type="text">
      </label>
      <label for="age" class="form-label">
        Age
        <input placeholder="Age" maxlength="4" class="form-label__input age" id="age" type="text">
      </label>
      <button class="form-label__submit" id="submit" type="submit">Add To Task</button>
    </form>
  </div>

  <div class="container">
    <ul class="list">
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">Johne...</h2>
        </div>
        <div class="list-item-box">
          <h2 class="list-item-box__title">Doees...</h2>
        </div>
        <div class="list-item-box">
          <h2 class="list-item-box__title">28</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
    </ul>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
