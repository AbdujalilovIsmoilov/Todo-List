<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ****CDNJS LIBRARY**** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ****INDEX CSS**** -->
  <link rel="stylesheet" href="./css/index.css">
  <title>Todo-List</title>
</head>

<body>
  <div class="container">
    <h2 class="title">Todo-List</h2>
    <form class="form" id="form" action="#">
      <input class="form__input username" id="username" type="text">
      <button class="form__submit" id="submit" type="submit" data-btn="btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>
  </div>

  <div class="container">
    <ul class="list">
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">html</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">css</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">sass</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">bootstrap</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">javascript</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">typescript</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
      <li class="list-item">
        <div class="list-item-box">
          <h2 class="list-item-box__title">react</h2>
        </div>
        <div class="list-item-box">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </li>
    </ul>
  </div>

  <!-- ****JAVA SCRIPT LINK**** -->
  <script src="./js/index.js"></script>
</body>

</html>
