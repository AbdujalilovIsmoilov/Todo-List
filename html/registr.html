<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ****CDNJS LIBRARY**** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ****INDEX CSS**** -->
  <link rel="stylesheet" href="../css/registr.css">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <form class="form" id="form" action="#">
      <h2 class="form__title">Email</h2>
      <label for="username" class="form-label">
        UserName
        <input placeholder="UserName" maxlength="18" class="form-label__input username" id="username" type="text">
      </label>
      <label for="lastname" class="form-label">
        lastName
        <input placeholder="lastName" maxlength="18" class="form-label__input lastname" id="lastname" type="text">
      </label>
      <label for="email" class="form-label">
        Age
        <input placeholder="Email" class="form-label__input email" id="email" type="email">
      </label>
      <label for="email" class="form-label">
        Password
        <input placeholder="Password" maxlength="18" class="form-label__input password" id="password" type="password">
      </label>
      <button class="form-label__submit" id="submit" type="submit">Add To Register</button>
    </form>
  </div>

  <!-- ****JAVA SCRIPT LINK**** -->
  <script src="../js/registration.js"></script>
</body>

</html>
